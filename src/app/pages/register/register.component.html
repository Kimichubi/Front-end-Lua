<div class="image-container">
  <img ngSrc="logo.jpg" alt="logo" width="200" height="200" priority />
</div>
<form
  class="register-form"
  [formGroup]="registerForm"
  (ngSubmit)="handleSubmit()"
>
  <h2>Registrar</h2>
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" formControlName="name" required />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      formControlName="email"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Senha:</label>
    <input
      type="password"
      id="password"
      name="password"
      formControlName="password"
      required
    />
  </div>
  <div class="form-group">
    <label for="confirm-password">Confirmar Senha:</label>
    <input
      type="password"
      id="confirm-password"
      name="confirm-password"
      formControlName="confirmPassword"
      required
    />
  </div>
  <div class="form-group">
    <button [disabled]="!registerForm.valid" type="submit">Registrar</button>
  </div>
  <a routerLink="/" class="ancor">Login</a>
</form>
@if (isNotMatch) {
<app-alert-fail [text]="textFail"></app-alert-fail>
} @if(isMatch){
<app-alert-success [text]="textSuccess"></app-alert-success>
}
