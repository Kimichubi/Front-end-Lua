<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="login-form">
  <h2>Login</h2>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      formControlName="email"
      type="email"
      id="email"
      name="email"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Senha:</label>
    <input
      formControlName="password"
      type="password"
      id="password"
      name="password"
      required
    />
  </div>
  <div class="form-group">
    <button [disabled]="!loginForm.valid" type="submit">Entrar</button>
  </div>
  <div class="form-links">
    <a routerLink="/esqueci-senha" class="forgot-password">Esqueci a senha</a>
    <a routerLink="/register" class="register-link">Registrar</a>
  </div>
</form>
@if (isNotMatch) {
<app-alert-fail [text]="textFail"></app-alert-fail>
} @if(isMatch){
<app-alert-success [text]="textSuccess"></app-alert-success>
}
